<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Todo List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="/">Todos List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " aria-current="page" href="/tasks">Tasks</a>
                    </li>
                </ul>
            <div>
        </div>
    </nav>

    <div class="container py-4">
        <h2 class="text-center">Welcome To My ToDo Application. </h2>
        <h4 class="text-center">Update Your Task Here!</h4>
        <form method="post" >
            {% load widget_tweaks %}

            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.task_title.id_for_label }}" class="form-label"><strong>Task Title:</strong></label>
                {{ form.task_title|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="{{ form.task_description.id_for_label }}" class="form-label"><strong>Task Description:</strong></label>
                {{ form.task_description|add_class:"form-control"|attr:"rows:5" }}
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Update Task</button>
            </div>
        </form>
    </div>
    
    

    <footer class="bg-dark text-white fixed-bottom mb=3">
        <div class="text-center p-3">
            &copy; 2023 | All right reserved by Dhruvi Rajput
        </div>
    </footer>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
